<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./bootstrap.css" />
  <link rel="stylesheet" href="./index.css" />
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
  <title>Document</title>
  <title>BootStrap</title>
</head>

<body>
  <div class="container-fluid mt-3 text-center">
    <div class="weather row d-flex justify-content-center">
      <div class="col col-lg-10">
        <input type="search" list="suggestions" class="weather_search form-control-color" placeholder="Enter City Name" autofocus/>
        <datalist id="suggestions">
        </datalist>
      </div>

      <div class="row weather_today justify-content-center">
        <div class="col col-5 weather_details">
          <h2 class="weather_city float-start">City</h2>
        </div>
        <div class="col-5 weather_temperature text-end">
          <span class="value">+25</span>
          <span class="weather_temperature">&deg; C</span>
        </div>
        <!-- <div class="col-lg-1">
        </div> -->
      </div>

      <div class="weather_today row justify-content-center align-items-center">
        <div class="col-5 col-xs-6">
          <div class="weather_details">
            <!-- <h2 class="weather_city">City</h2> -->
            <p class="weather_day">Day</p>
            <div class="weather_current">
              <p class="weather_indicator weather_indicator--humidity">
                <span class="value">50</span>%
              </p>
              <p class="weather_indicator weather_indicator--wind">
                <span class="value">West, 5</span>m/s
              </p>
              <p class="weather_indicator weather_indicator--pressure">
                <span class="value">1050</span>hPa
              </p>
            </div>
          </div>
        </div>
        <div class="col-5 col-xs-6 main_img">
          <div class="img_Style">
            <img src="./clear-sky.png" alt="Clear sky" class="weather_image" />
          </div>
        </div>
        <!-- <div class="weather_temperature">
          <span class="value">+25</span> &deg;C</h2>
        </div> -->
      </div>

      <div class="weather_forecast row row d-flex justify-content-center align-items-center">
        <article class="weather_forecast_item col-lg-2 col-md-6 col-12">
          <img src="./clear-sky.png" alt="Clear sky" class="weather_forecast_icon" />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C</h2>
          </p>
        </article>

        <article class="weather_forecast_item col-lg-2 col-md-6 col-12">
          <img src="./clear-sky.png" alt="Clear sky" class="weather_forecast_icon" />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-lg-2 col-md-6 col-12">
          <img src="./clear-sky.png" alt="Clear sky" class="weather_forecast_icon" />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-lg-2 col-md-6 col-12">
          <img src="./clear-sky.png" alt="Clear sky" class="weather_forecast_icon" />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-lg-2 col-md-6 col-12">
          <img src="./clear-sky.png" alt="Clear sky" class="weather_forecast_icon" />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </div>
  <!-- </div> -->
  <!-- <script src="."></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
